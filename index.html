<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
	<style>
		* {
			box-sizing: border-box;
		}
		body  {
			background-color: #b9cede;
			text-align: center;
			
		}
		main {
			background-color: #55ACEE;
			margin: 100px auto;
			width: 50%;
			height: 500px;
			color: white;
		}
		header {
			text-transform: uppercase;
			margin: 50px auto;
			position: relative;
			top: 25px;
		}
		
		.box {
			background-color: #b9cede;
			width: 500px;
			height: 200px;
			margin: auto;
		}
		.buttons {
		display: flex;
    flex-direction: column;
    width: 230px;
    margin: auto;
			
    
		}
		.trigger, .tweet {
			width: 100%;
			height: 40px;
			border: 1px solid white;
			background-color: #55ACEE;
			margin: 20px 0;
			color: white;
			font-size: 18px;
			padding: 10px;
		}
		.trigger:hover, .tweet:hover{
			background-color: #16649f;
		}
		a {
			text-decoration: none;
			    display: flex;
    justify-content: center;
		}
		i {
			position: relative;
			top: 50%;
			transform: translate(0, -50%);
			vertical-align: middle; 
		}
		
	</style>
	
</head>

<body>
    <main>
        <header>
            <h1>Random quote machine</h1>
        </header>
        <div class="box">
            <h2 class="quote"></h2>
            <h3 class="author"></h3>
        </div>
        <div class="buttons">
            <button class="trigger"> Random quote </button>
					
            <a href="#" target="_blank" class="tweet"><i class="fab fa-twitter"></i><span>&nbsp; Tweet</span></a>
        </div>
    </main>
    <script>
        var tweetLink = "https://twitter.com/intent/tweet?text=";
        var quoteUrl = "https://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1&timestamp=${new Date().getTime()}";
        var trigger = document.querySelector('.trigger');
        var prefix = "https://cors-anywhere.herokuapp.com/";
        document.addEventListener("DOMContentLoaded", function () {
            getQuote();
            trigger.addEventListener("click", function () {
                getQuote();
            });
        });
        function getQuote() {
            fetch(prefix + quoteUrl, { cache: "no-store" })
                .then(function (resp) {
                    return resp.json();
                })
                .then(createTweet);
        }
        function createTweet(input) {
            var data = input[0];
            var dataElement = document.createElement('div');
            dataElement.innerHTML = data.content;
            var quoteText = dataElement.innerText.trim();
            var quoteAuthor = data.title;
            if (!quoteAuthor.length) {
                quoteAuthor = "Unknown author";
            }
            var tweetText = "Quote of the day - " + quoteText + " Author: " + quoteAuthor;  
					  if (tweetText.length > 1400) {
                getQuote();
            } else {
                var tweet = tweetLink + encodeURIComponent(tweetText);
                document.querySelector('.quote').innerText = quoteText;
                document.querySelector('.author').innerText = "Author: " + quoteAuthor;
                document.querySelector('.tweet').setAttribute('href', tweet);
            }
       }
    </script>
</body>

</html>
